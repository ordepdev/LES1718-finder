language: node_js
sudo: required
services:
  - docker
cache:
   directories:
     - node_modules
node_js:
  - 4
before_install:
  - npm install -g node-gyp
before_script:
  - cd finder-server
  - npm install
  - npm install -g standard
  - cd ..
  - docker-compose build
  - docker-compose up -d
  - sleep 3
script:
  - cd finder-server
  - npm test
after_script:
  - docker-compose kill
after_success: cd finder-server && npm run coverage

